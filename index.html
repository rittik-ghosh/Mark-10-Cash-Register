<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullContainer">
        <h1 class="whiteColor">Cash Register Manager</h1>
        <h3 class="whiteColor">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</h3>
        <h2 class="blueColor">
            Bill Amount:
        </h2>
        <input type="number" name="Bill Amount" id="amountToPay" placeholder="Enter the Bill Amount ">
        <br>
        <button class="btn">Next</button>
        <div class="billAmountValidation whiteColor"></div>
        <h2 class="blueColor">
            Cash Given:
        </h2>
        <input type="number" name="Amount Given" id="amountPaid" placeholder="Enter the Cash Amount ">
        <br>
        <button class="btn">Check</button>
        <div class="paidAmountValidation whiteColor"></div>
        
        <h2 class="blueColor">
            Return Change:
        </h2>
        <table>
            <tr>
                <th>Note</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>
            <tr>
                <th>No.of Notes</th>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>             
            </tr>
        </table>
</div>
<script src="logic.js"></script>
</body>
</html>
